<div class="container">
  <table class="table is-fullwidth text-cyan-900 text-lg">
    <thead>
      <tr> 
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Precio Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchaseDetail of page?.content">
        <td><a [routerLink]="['/user', 'product', 'view', purchaseDetail.product.id]"> {{ purchaseDetail.product.name }}</a></td>
        <td>{{ (purchaseDetail.price).toFixed(2) + " €" }}</td>
        <td>{{ purchaseDetail.amount }}</td>
        <td>{{ (purchaseDetail.price * purchaseDetail.amount).toFixed(2) + " €" }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="has-text-right text-cyan-900"><strong>Total de la compra:</strong></td>
        <td><strong>{{ calculateTotal() + " €"}}</strong></td>
      </tr>
    </tfoot>
  </table>
  <button class="text-xl is-pulled-right button is-primary" (click)="generatePDF()">Generar PDF</button>
</div>
