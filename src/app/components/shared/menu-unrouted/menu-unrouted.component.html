        <li>
          <a class="block py-2 px-3 text-white md:p-0 dark:text-cyan-900 font-bold nav-link nav-item rounded {{ url=='/home' || url=='/' ? 'bg-slate-300' : '' }}"
            aria-current="page" routerLink="/home">Home</a>
        </li>
        <li>
          <a class="block py-2 px-3 text-white md:p-0 dark:text-cyan-900 font-bold nav-link nav-item rounded {{ url.startsWith('/admin/user') ? 'bg-slate-300' : '' }}"
            aria-current="page" routerLink="/admin/user/plist" *ngIf="username && userSession?.role==true">Usuarios</a>
        </li>
        <li>
          <a class="block py-2 px-3 text-white md:p-0 dark:text-cyan-900 font-bold nav-link nav-item rounded {{  url.startsWith('/admin/product') ? 'bg-slate-300' : '' }}"
            aria-current="page" routerLink="/admin/product/plist"
            *ngIf="username && userSession?.role==true">Productos</a>
        </li>
        <li>
          <a class="block py-2 px-3 text-white md:p-0 dark:text-cyan-900 font-bold nav-link nav-item rounded {{ url.startsWith('/admin/category') ? 'bg-slate-300' : '' }}"
            aria-current="page" routerLink="/admin/category/plist"
            *ngIf="username && userSession?.role==true">Categorías</a>
        </li>
        <li>
          <a class="block py-2 px-3 text-white md:p-0 dark:text-cyan-900 font-bold nav-link nav-item rounded {{ url.startsWith('/admin/rating') ? 'bg-slate-300' : '' }}"

        <li>

        </li>
        <li>

            <div class="group relative" (click)="toggleLogoutMenu()">

                Hola, {{ username }}
              </a>
              <div *ngIf="showLogoutMenu" (click)="closeLogoutMenu()"

                <a class="block px-3 py-2 hover:bg-slate-400 hover:text-cyan-900 font-semibold" href="#">
                  <i class="pi pi-user mr-2"></i>

                  <i class="pi pi-sign-out mr-2 ml-1"></i>
                  Salir
                </a>
              </div>
            </div>
          </ng-container>
          <a class="block py-2 px-3 text-white md:p-0 dark:text-cyan-900 font-bold nav-link nav-item rounded"
            href="/login" *ngIf="!username">
            <i class="pi pi-sign-in mr-1"></i>
            Log In
          </a>

        <a *ngIf="userSession?.role==false" class="text-cyan-900" [routerLink]="['/user', 'cart', 'plist']"

          <span class="icon text-2xl">
            <i class="pi pi-shopping-cart text-2xl"></i>
          </span>
        </a>

    </div>
  </div>
 
</nav>

<script src="src/app/script.js"></script>
