<nav class="relative z-50 bg-slate-400 text-cyan-900 shadow-xl">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="http://localhost:8081/media/Dise%C3%B1o%20sin%20t%C3%ADtulo.png" height="120" width="120"
        alt="Logo de Urbanize" />
    </a>
    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" hidden id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-tradewind-500 rounded-lg bg-tradewind-500 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-tradewind-500 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <ng-container *ngIf="!username || (username && userSession?.role==false)">
          <li>
            <a class="block py-2 px-3 md:p-0 text-cyan-900 md:border-0 font-bold text-xl nav-link nav-item rounded {{ url=='/home' || url=='/' ? 'bg-slate-300' : '' }}"
              aria-current="page" routerLink="/home">Home</a>
          </li>
        </ng-container>
        <ng-container *ngIf="username && userSession?.role==true">
          <li>
            <a class="block py-2 px-3 text-cyan-900 md:border-0 font-bold text-xl nav-link nav-item rounded {{ url.startsWith('/admin/user') ? 'bg-slate-300' : '' }}"
              aria-current="page" routerLink="/admin/user/plist">Usuarios</a>
          </li>
          <li>
            <a class="block py-2 px-3 text-cyan-900 md:border-0 font-bold text-xl nav-link nav-item rounded {{ url.startsWith('/admin/product') ? 'bg-slate-300' : '' }}"
              aria-current="page" routerLink="/admin/product/plist">Productos</a>
          </li>
          <li>
            <a class="block py-2 px-3 text-cyan-900 md:border-0 font-bold text-xl nav-link nav-item rounded {{ url.startsWith('/admin/category') ? 'bg-slate-300' : '' }}"
              aria-current="page" routerLink="/admin/category/plist">Categorías</a>
          </li>
          <li>
            <a class="block py-2 px-3 text-cyan-900 md:border-0 font-bold text-xl nav-link nav-item rounded {{ url.startsWith('/admin/rating') ? 'bg-slate-300' : '' }}"
              aria-current="page" routerLink="/admin/rating/plist">Valoraciones</a>
          </li>
        </ng-container>
        <ng-container *ngIf="username && userSession?.role==false">
          <li>
            <a class="block py-2 px-3 text-cyan-900 md:border-0 font-bold text-xl nav-link nav-item rounded {{ url.startsWith('/user/purchase') ? 'bg-slate-300' : '' }}"
              aria-current="page" [routerLink]="['/user', 'purchase', 'plist', userSession?.id]">Mis compras</a>
          </li>
        </ng-container>

        <!-- Contenido para usuarios logueados -->
        <ng-container *ngIf="username">
          <li *ngIf="userSession?.role==false">
            <a class="block py-2 px-3 nav-link nav-item rounded {{ url.startsWith('/user/cart') ? 'bg-slate-300' : '' }}"
              [routerLink]="['/user', 'cart', 'plist']">
              <span class="icon">
                <i class="fas fa-shopping-basket text-2xl text-cyan-900"></i>
              </span>
            </a>
          </li>
          <div class="relative inline-block text-left" #dropdown>
            <input type="checkbox" id="dropdown-toggle" class="hidden">
            <label for="dropdown-toggle" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md bg-slate-40 focus:outline-none  transition cursor-pointer"
              (click)="toggleDropdown()">
              <i class="pi pi-user text-2xl text-cyan-900"></i>
            </label>
            <div *ngIf="mostrarDropdown"
              class="absolute left-0 md:left-auto md:right-0 mt-2 w-48 rounded-md shadow-lg bg-slate-400 ring-1 ring-black ring-opacity-5">
              <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <a href="#" class="block px-4 py-2 text-lg text-cyan-900 font-semibold hover:bg-gray-100 hover:text-cyan-900" role="menuitem" [routerLink]="['/user', 'user', 'view', userSession?.id]">
                  <i class="fas fa-user mr-2"></i> Perfil
                </a>
                <a class="block px-4 py-2 text-lg text-red-900 hover:bg-gray-100 hover:text-red-900 font-semibold" role="menuitem" routerLink="/logout">
                  <i class="fas fa-sign-out-alt mr-2"></i> Salir
                </a>
              </div>
            </div>
          </div>
        </ng-container>
        <li class="block py-2 px-3 md:p-0 text-cyan-900 md:border-0 font-bold text-xl" *ngIf="!username">
          <a class="text-cyan-900 font-bold text-xl" routerLink="/login">Iniciar sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
