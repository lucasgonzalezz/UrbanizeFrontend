<div class="container">
  <h1 class="title is-4 has-text-primary is-size-3">Formulario de Valoraci√≥n</h1>
  <div class="box is-shadowed box-background-color">
    <form [formGroup]="ratingForm" (ngSubmit)="onSubmit()" class="has-background-light p-4 is-rounded">

      <!-- Nombre -->
      <div class="field" *ngIf="operation === 'EDIT'">
        <label class="label">ID : </label>
        <div class="control has-icons-right">
          <input class="input" formControlName="id" placeholder="ID" readonly>
          <span class="icon is-small is-right">
            <i class="fas fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <p class="help is-pulled-right">(This number cannot be changed )</p>
      </div>

      <!-- Nombre -->
      <div class="field">
        <label class="label">Fecha: </label>
        <div class="control">
          <input class="input" type="date" formControlName="date" placeholder="Fecha">
        </div>
      </div>

      <!-- Titulo -->
      <div class="field">
        <label class="label">Titulo</label>
        <div class="control">
          <textarea class="input" formControlName="title" placeholder="Ingrese titulo"></textarea>
        </div>
      </div>

      <!-- Comentario -->
      <div class="field">
        <label class="label">Comentario</label>
        <div class="control">
          <textarea class="textarea" formControlName="description" placeholder="Ingrese un comentario"></textarea>
        </div>
      </div>

      <!-- Selector de Usuario -->
      <div class="field">
        <label class="label">Usuario</label>
        <div class="control">
          <button class="button is-primary" type="button" (click)="onShowUsuariosSelection()">Seleccionar
            Usuario</button>
          <span class="ml-3 text-cyan-900 font-semibold">{{ selectedUser }}</span>
        </div>
      </div>

      <!-- Selector de Camiseta -->
      <div class="field">
        <label class="label">Camiseta</label>
        <div class="control">
          <button class="button is-primary" type="button" (click)="onShowCamisetasSelection()">Seleccionar
            Producto</button>
          <span class="ml-3 text-cyan-900 font-semibold">{{ selectedProducto }}</span>
        </div>
      </div>

      <!-- Botones -->
      <div class="field">
        <div class="control has-text-centered">
          <button class="button is-primary mt-4" type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
