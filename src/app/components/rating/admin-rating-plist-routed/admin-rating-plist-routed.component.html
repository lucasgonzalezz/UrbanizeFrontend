<div class="section bg-slate-300">
  <div class="container">
    <div class="columns is-centered">
      <div class="column">
        <div class="is-small has-text-centered">
          <div class="title is-3 has-text-primary mb-4">
            <span class="icon is-large has-text-primary">
              <i class="fas fa-star"></i>
            </span>            
            Valoraciones
          </div>
          <div class="buttons is-centered">
            <button class="button is-primary is-rounded is-shadow" (click)="doGenerateRandom(10)"
              [disabled]="bLoading">+10</button>
              <button class="button is-danger is-rounded is-shadow" (click)="doEmpty($event)" [disabled]="bLoading">Eliminar valoraciones</button>
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-rating-plist-unrouted [forceReload]="forceReload" [user_id]="user_id" [product_id]="product_id"
      *ngIf="!bLoading"></app-admin-rating-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
